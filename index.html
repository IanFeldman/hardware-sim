<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="app.js"></script>
        <link rel="stylesheet" type ="text/css" href="style.css">
        <title>Hardware Sim</title>
    </head>
    
    <body onload="RunLoop();">
        <div class="debug-dude container">
            <div class="align-left" id="spinner"></div>
            <div class="align-left" id="debug">Welcome to hardware sim</div>
            <div class="align-right" id="state">SIMULATE</div>
        </div>
        <div class="node-dude container">
            <select name="nodeSelect" class="align-left" id="nodeSelect">
                <option value="Input">Input</option>
                <option value="Output">Output</option>
                <option value="And">And</option>
                <option value="Nand">Nand</option>
                <option value="Or">Or</option>
                <option value="Xor">Xor</option>
                <option value="Not">Not</option>
            </select>
            <div onclick="AddNode();" class="align-left">Add Node</div>
        </div>
        <div class="field-dude container">
            <div id="field"></div>
            <div class="align-right" id="info"></div>
        </div>
    </body>
</html>
